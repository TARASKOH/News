{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col">
			<div class="card" style="width: 100%;">
				<div class="card-body shadow">
					<h5 class="card-title">Login</h5>
					<p class="card-text">
						<div class="form-group">
							<form method="POST">
								{% csrf_token %}
								{{ form.as_p }}
								<button class="btn btn-primary"> Login </button>
							</div>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
