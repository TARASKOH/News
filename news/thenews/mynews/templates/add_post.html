{% extends 'base.html' %}
{% block title %} Create A News Post {% endblock %}
{% block content %}


{% if user.is_authenticated %}

<div class="container">
	<div class="row">
		<div class="col">
			<div class="card shadow " style="width: 100%;">
				<div class="card-body">
				<h5 class="card-title"> Add Post </h5>
				<p class="card-text"><div class="form-group">
					<form method="POST">
						{% csrf_token %}
						{{ form.media }}
						{{ form.as_p }}
						<button class="btn btn-primary"> Post </button>
					</div></p>
	<!-- <br/><br/> -->
				</div>
			</div>
		</div>
	</div>
</div>
