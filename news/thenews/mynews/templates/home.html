{% extends 'base.html' %}

{% block content %}


<h1> Posts </h1>

<!-- <ul> -->
{% for post in object_list %}

<div class="container" style="margin-bottom: 2%;">
	<div class="row">
		<div class="col" style="margin-left: auto; margin-right: auto;">
			<div class="card" style="width: 65%; margin-left: auto; margin-right: auto;">
				<div class="card-body">
				<h5 class="card-title"><a href="{% url 'article-detail' post.pk %}"> {{ post.title }} </a> - {{ post.author.first_name }} {{ post.author.last_name }} - {{ post.post_date }}</h5>
				
				<p class="card-text">{{ post.body|safe }}</p>
				
				<a href="{% url 'update_post' post.pk %}" class="btn btn-primary">Edit</a>
				<a href="{% url 'delete_post' post.pk %}" class="btn btn-primary">Delete</a>
				
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
{% endblock %}
