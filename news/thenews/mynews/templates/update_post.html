{% extends 'base.html' %}
{% block title %} Edit News Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}

<div class="container">
	<div class="row">
		<div class="col">
			<div class="card" style="width: 100%;">
				<div class="card-body shadow">
					<h5 class="card-title">Update Post</h5>
					<p class="card-text">
						<div class="form-group">
							<form method="POST">
								{% csrf_token %}
								{{ form.media }}
								{{ form.as_p }}
								<button class="btn btn-primary"> Update </button>
							</div>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

{% endif %}

{% endblock %}
